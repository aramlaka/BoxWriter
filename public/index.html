<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>boxwriter</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">boxwriter</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">API</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="page-header">
                <h1>Box Maker</h1>
            </div>
            <div class="row">
                <form id="box-form">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" id="box-text" placeholder="Text...">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="box-label" placeholder="Label...">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="box-spacing" placeholder="Spacing...">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="box-offset" placeholder="Offset...">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="box-space-char" placeholder="Spacing character...">
                        </div>
                    </div>
                </form>
                <div class="col-md-7 col-md-offset-1">
                    <pre id="box-render">
                        
                    </pre>
                </div>
            </div>
        </div>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="js/boxmaker.js"></script>
    </body>
</html>
